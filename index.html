<!DOCTYPE html>
<html>
    <head>
    	<link rel="icon" href="./favicon.ico">
        <title>Random...</title>
        <style>  
        	html{background:linear-gradient(to top left ,orange, pink , khaki);background-repeat:no-repeat;height:100%;}
        	body{font-family:sans-serif;}
        	.container{
        		margin:30vh 0;
        		text-align:center;
        		display:flex;
        		flex-direction:column;
        	}
        	.container div{margin:10px 0;}
        	#quote{font-size:3rem;color:#cc9709;}
        	#author{font-size:2rem;color:black;}
        	.btn { 
		          font-size: 1rem;    
		          font-weight: 700;
		          letter-spacing:1px;
		          line-height: 1;   
		          outline:none; 
		          padding: 0.8em 0.8em 0.78em;
		          text-transform: uppercase;
		          cursor:pointer;
		          color:white;
		          box-shadow: 0 9px gray;   
		          background-color:black;
		      }
		      .btn:active{
		        position: relative;
		        top: 7px;
		        box-shadow: none;
		      }
        </style>
    </head> 
    <body>
        <div class="container">
            <div id="quote">Code , Sleep , Repeat</div>
            <div id="author">- Anonymous</div>
            <div>
            	<button class="btn" onclick='randomQuote()'>Click to Generate a Random Quote!
            	</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script>
        	function randomQuote() {
			  $.ajax({
			      url: "https://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?",
			      dataType: "json",
			      success: function( response ) {
			          $("#quote").text(response.quoteText);
			          $("#author").text("- "+response.quoteAuthor);
			      }
			  });
			}
        </script>
    </body>
</html>
